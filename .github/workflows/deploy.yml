name: Deploy to Azure

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      
    - name: Log in to Azure
      run: |
        az login --service-principal -u ${{ secrets.ARM_CLIENT_ID }} -p ${{ secrets.ARM_CLIENT_SECRET }} --tenant ${{ secrets.ARM_TENANT_ID }}
        az account set --subscription ${{ secrets.ARM_SUBSCRIPTION_ID }}

    - name: Install jq
      run: sudo apt-get install -y jq

    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform

    - name: Terraform Plan
      run: terraform plan -out=tfplan
      working-directory: ./terraform

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
      working-directory: ./terraform

    - name: Set FUNCTION_APP_NAME_RECEIVE_LOG
      run: |
        FUNCTION_APP_NAME_RECEIVE_LOG="logservice-fa-receive-log"
        echo "FUNCTION_APP_NAME_RECEIVE_LOG=$FUNCTION_APP_NAME_RECEIVE_LOG" >> $GITHUB_ENV

    - name: Set FUNCTION_APP_NAME_RETRIEVE_LOG
      run: |
        FUNCTION_APP_NAME_RETRIEVE_LOG="logservice-fa-retrieve-log"
        echo "FUNCTION_APP_NAME_RETRIEVE_LOG=$FUNCTION_APP_NAME_RETRIEVE_LOG" >> $GITHUB_ENV

    - name: Set Publish Profile for Receive Log Function (Hardcoded)
      run: |
        echo "PUBLISH_PROFILE_RECEIVE_LOG=<xml_publish_profile_for_receive_log>" >> $GITHUB_ENV

    - name: Set Publish Profile for Retrieve Log Function (Hardcoded)
      run: |
        echo "PUBLISH_PROFILE_RETRIEVE_LOG=<xml_publish_profile_for_retrieve_log>" >> $GITHUB_ENV

    - name: Debug Environment Variables
      run: |
        echo "FUNCTION_APP_NAME_RECEIVE_LOG: ${{ env.FUNCTION_APP_NAME_RECEIVE_LOG }}"
        echo "PUBLISH_PROFILE_RECEIVE_LOG: ${{ env.PUBLISH_PROFILE_RECEIVE_LOG }}"
        echo "FUNCTION_APP_NAME_RETRIEVE_LOG: ${{ env.FUNCTION_APP_NAME_RETRIEVE_LOG }}"
        echo "PUBLISH_PROFILE_RETRIEVE_LOG: ${{ env.PUBLISH_PROFILE_RETRIEVE_LOG }}"

    - name: Deploy Receive Log Function to Azure
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.FUNCTION_APP_NAME_RECEIVE_LOG }}
        package: "./ReceiveLogEntry"
        publish-profile: ${{ env.PUBLISH_PROFILE_RECEIVE_LOG }}

    - name: Deploy Retrieve Log Function to Azure
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.FUNCTION_APP_NAME_RETRIEVE_LOG }}
        package: "./RetrieveLogEntries"
        publish-profile: ${{ env.PUBLISH_PROFILE_RETRIEVE_LOG }}